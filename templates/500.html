{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Nestova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --emerald-green: #046A38;
            --metallic-gold: #D4AF37;
            --charcoal-gray: #333333;
            --emerald-light: #058a48;
            --gold-light: #e6c45a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f7f4 0%, #e8f5ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 700px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-content {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.1);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--charcoal-gray);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .btn-primary-custom {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--emerald-green) 0%, var(--emerald-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(4, 106, 56, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(4, 106, 56, 0.4);
            color: white;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-content {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">500</div>

        <div class="error-content">
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">
                We're sorry, but something went wrong on our end.
                Our team has been notified and is working to fix the issue.
                Please try again in a few moments.
            </p>

            <a href="/" class="btn-primary-custom">
                <i class="bi bi-house-door-fill"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
</body>

</html>
